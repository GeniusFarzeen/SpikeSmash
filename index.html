<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spike Smash</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: radial-gradient(circle, #0a0a12, #000);
        font-family: "Orbitron", sans-serif;
    }
    canvas {
        display: block;
        margin: auto;
        background: #0c0f1a;
        border: 3px solid cyan;
        border-radius: 10px;
    }
    #ui {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: cyan;
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px cyan;
    }
</style>
</head>
<body>

<div id="ui">Score: 0 | Spikes: 0</div>
<canvas id="game" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Ball
let ball = {
    x: 200,
    y: 300,
    radius: 15,
    speedX: 0,
    speedY: -4,
    gravity: 0.15,
    bounce: 0.88 // juicy bounce ðŸ˜ŒðŸ”¥
};

// Spikes
let spikes = [];
let maxSpikes = 3; // satisfying limit
let score = 0;

function spawnSpike() {
    if (spikes.length < maxSpikes) {
        spikes.push({
            x: Math.random() * 360 + 20,
            y: 600,
            width: 40,
            height: 40,
            speed: 3 + Math.random() * 2
        });
    }
}

canvas.addEventListener("click", () => {
    ball.speedY -= 4;
    score++;
    if (score % 5 === 0 && maxSpikes < 8) {
        maxSpikes++; // gets harder slowly
    }
    updateUI();
});

function updateUI() {
    document.getElementById("ui").textContent = `Score: ${score} | Spikes: ${spikes.length}`;
}

function physics() {
    ball.y += ball.speedY;
    ball.x += ball.speedX;
    ball.speedY += ball.gravity;

    // Bounce off walls so ball stays visible âœ…
    if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.speedX *= -1;
    }
    if (ball.y - ball.radius < 0) {
        ball.speedY *= -1;
    }
    if (ball.y + ball.radius > canvas.height) {
        ball.speedY *= -0.9;
        ball.y = canvas.height - ball.radius;
    }
}

function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    let gradient = ctx.createRadialGradient(ball.x, ball.y, 2, ball.x, ball.y, 20);
    gradient.addColorStop(0, "white");
    gradient.addColorStop(1, "cyan");
    ctx.fillStyle = gradient;
    ctx.fill();
}

function drawSpike(s) {
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.moveTo(s.x, s.y);
    ctx.lineTo(s.x + 20, s.y + 40);
    ctx.lineTo(s.x - 20, s.y + 40);
    ctx.closePath();
    ctx.fill();
}

function updateSpikes() {
    spikes.forEach((s) => s.y -= s.speed);
    spikes = spikes.filter((s) => s.y > -50);
}

function checkCollision() {
    for (let s of spikes) {
        let dx = ball.x - s.x;
        let dy = ball.y - s.y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < ball.radius + 20) {
            alert("Game Over! Score: " + score);
            location.reload();
        }
    }
}

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.02) spawnSpike();

    physics();
    updateSpikes();
    checkCollision();

    drawBall();
    spikes.forEach(drawSpike);

    requestAnimationFrame(loop);
}

updateUI();
loop();
</script>

</body>
</html>
